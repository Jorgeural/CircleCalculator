

<!DOCTYPE html>

<head>
    
    <title>Circle Calculator</title>

<body>
    <div class="main">
      <div>
        <h1 class="tittle-text">Circle calculator</h1>
      </div>
      <div>

        <form action="" id="Circle calculator" onsubmit="return false">

        Radius: <input id="radius" type="text" name="radius" required >
        Decimals: <input id="decimals" type="number" name="decimals" required >
        Units: <select id="units" required>
      <option value="m">m</option>
      <option value="cm">cm</option>
      <option value="mm">mm</option>
      <option value="yd">yd</option>
      <option value="ft">ft</option>
      <option value="in">in</option>
    </select> 

      </form>

    <button form="Circle calculator" onclick="circleArea()" class="button">Calculate</button>

      </div>
      <div>
        <p> Area = <span id="area"> π * r * r</span></p>
        <p> Circumference = <span id="Circumference">2 * π * r</span></p>
        <p> Diameter = <span id="diameter">2 * r</span></p>
      </div>
    </div>

</body>
